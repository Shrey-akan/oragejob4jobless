<div class="container" style="margin-top: 30px;">
    <h1>Find great places to work</h1>
  </div>
  
  <div class="container">
    <h3>Get access to millions of company reviews</h3>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form (ngSubmit)="searchCompanies()">
          <div class="form-group">
            <label for="cnoj">Company name or job title</label>
            <input type="text" id="cnoj" name="cnoj" class="form-control" [(ngModel)]="searchTerm">

          </div>
        </form>
      </div>
      <div class="col-md-2" style="margin-top: 20px;">
        <button type="button" class="btn btn-primary" (click)="searchCompanies()">Find Companies</button>
      </div>
      
    </div>                                  
  </div>
  
  <div class="container" style="margin-top: 15px;">
    <a href="">Do you want to search for salaries?</a>
  </div>
  
  <div class="container" style="margin-top: 20px;">
    <h3 class="mb-3">Popular companies</h3>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let job of filteredCompanies">
        <div class="card card-hover">
          <img src="assets/logojob.png" class="card-img-top" alt="Company Logo">
          <div class="card-body">
            <h4 class="card-title">{{ job.jobtitle }}</h4>
            <p class="card-text">{{ job.companyforthisjob }}</p>
            <div class="ratings">
              <!-- Your rating stars here -->
            </div>
            <div class="row">
              <div class="col-6">
                <a href="#" class="btn-anchor">Questions</a>
              </div>
              <div class="col-6">
                <a href="#" class="btn-anchor">Open jobs</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
